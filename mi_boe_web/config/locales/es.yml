  how_does_it_work:
    content_1: "Mi BOE ofrece un modo fácil de búsqueda de texto libre sobre documentos del BOE (desde el 1 de Enero de 2011 hasta el día actual). Las nuevas publicaciones del BOE son recolectadas automáticamente por el sistema, proporcionando siempre los últimos datos. Los documentos se devuelven ordenados por fecha desde el más reciente hasta el más antiguo. Y en caso de que varios documentos tengan la misma fecha, el más relevante según la consulta del usuario se mostrará primero."
    content_2: "Los usuarios registrados pueden definir búsquedas que diariamente se ejecutarán sobre los nuevas publicaciones del BOE. Si se encuentran resultados relevantes, una alerta se envía por correo electrónico."
